name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-workspaces:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]
        project:
          ["@terra-hub/web-panel", "@terra-hub/simulator", "@terra-hub/protocol", "@terra-hub/config-schema", "@terra-hub/rules-engine"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Lint
        run: pnpm --filter ${{ matrix.project }} lint

      - name: Test
        run: pnpm --filter ${{ matrix.project }} test

      - name: Build
        run: pnpm --filter ${{ matrix.project }} build

  firmware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: platformio-${{ runner.os }}-${{ hashFiles('**/platformio.ini') }}
          restore-keys: platformio-${{ runner.os }}-

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware
        run: pio run
        working-directory: apps/controller-firmware
